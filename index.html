<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.js">
    <title>Pay by Payment Card</title>
</head>
<body>
    <div class="card-container">
        <!-- Card logo display area -->
        <img src="" alt="Card Logo" id="card-logo" class="card-logo">
        <div class="card-holder-text"></div>
        <div class="expiration-text"></div>
    </div>
    <div class="payment-form">
        <h2>Pay by Payment Card</h2>
        <form id="payment-form" action="#" method="post">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" pattern="\d{16}" required>
            <br>

            <label for="card-holder">Card Holder:</label>
            <input type="text" id="card-holder" name="card-holder" pattern="^[a-zA-Z]+ [a-zA-Z]+.*" required>
            <br>

            <label for="expiration-month">Expiration Date:</label>
            <select id="expiration-month" name="expiration-month" required>
                <option value="" disabled selected>Select Month</option>
                <option value="01">January</option>
                <!-- Add more months -->
            </select>
            <select id="expiration-year" name="expiration-year" required>
                <option value="" disabled selected>Select Year</option>
                <option value="2023">2023</option>
                <!-- Add more years -->
            </select>
            <br>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" pattern="\d{3,4}" required>
            <br>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
